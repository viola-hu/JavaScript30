<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
  </script>

</body>
</html>

####### NOTE #######
1, HTML <label> element - for Attribute
<label for="element_id">
ï¼šThe for attribute specifies which form element a label is bound to. / The id of the element that the label is bound to.
** The for attribute of the label must exactly match the id of the form control.
e.g.
<input type="checkbox" name="subscribe" id="subscribe">
<label for="subscribe">Subscribe to newsletter</label>


2, HTML 'name' attribute
The purpose of the HTML name attribute is to specify a name for an element. Value of the name attribute works as an identifier of the element.


3, CSS - filter: blur(radius);
e.g.
filter: blur(0);        /* No effect */
filter: blur(8px);      /* Blur with 8px radius */
i.e., how many pixels on the screen blend into each other; thus, a larger value will create more blur. A value of 0 leaves the input unchanged. The lacuna value for interpolation is 0.


4, CSS - :root
The :root CSS pseudo-class matches the root element of a tree representing the document.
In HTML, :root represents the <html> element and is identical to the selector 'html', except that its specificity is higher.
e.g.
/* Selects the root element of the document: <html> in the case of HTML */
:root {
  background: yellow;
}
** :root can be useful for declaring global CSS variables!
e.g.
:root {
  --main-color: hotpink;
  --pane-padding: 5px 40px;
}
